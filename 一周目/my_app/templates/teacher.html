{% extends 'layout.html' %}
<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
    {% block content %}
    <form method="post">
        {% csrf_token %}
        {%for field in  form %}
            {{field.label}} : {{field}}
        {%endfor%}
        
        <button type="submit" class="btn btn-primary">提 交</button>
    </form>
    {%endblock%}
</body>
</html>
